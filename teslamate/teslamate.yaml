# ============================================================================
# TESLAMATE STACK
# ============================================================================
# Tesla vehicle tracking with MQTT broker
# URL: https://teslamate.lab.jjh.us
# ============================================================================

# ============================================================================
# NAMESPACE
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: teslamate

# ============================================================================
# PERSISTENT VOLUME CLAIM
# ============================================================================
# Storage for TeslaMate data imports

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-import
  namespace: teslamate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# ============================================================================
# MOSQUITTO - MQTT BROKER
# ============================================================================
# Required by TeslaMate for real-time vehicle data

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: teslamate
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2
          args:
            - mosquitto
            - -c
            - /mosquitto-no-auth.conf
          ports:
            - containerPort: 1883
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: teslamate
spec:
  type: ClusterIP
  selector:
    app: mosquitto
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP

# ============================================================================
# TESLAMATE - VEHICLE TRACKING
# ============================================================================
# Self-hosted Tesla data logger

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate
  namespace: teslamate
  labels:
    app: teslamate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teslamate
  template:
    metadata:
      labels:
        app: teslamate
    spec:
      containers:
        - name: teslamate
          image: teslamate/teslamate:latest
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: ENCRYPTION_KEY
              value: oYlf5jjHx6zttMhIJi9DHVpph5rv6+B3dw3spaHV0TozQulWc3kX
            - name: DATABASE_USER
              value: postgres
            - name: DATABASE_PASS
              value: pass
            - name: DATABASE_NAME
              value: teslamate
            - name: DATABASE_HOST
              value: postgresql.db.svc.cluster.local
            - name: MQTT_HOST
              value: mosquitto.teslamate.svc.cluster.local
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: import
              mountPath: /opt/app/import
      volumes:
        - name: import
          persistentVolumeClaim:
            claimName: teslamate-import

---
apiVersion: v1
kind: Service
metadata:
  name: teslamate
  namespace: teslamate
spec:
  type: ClusterIP
  selector:
    app: teslamate
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP

# ============================================================================
# INGRESS
# ============================================================================
# Traefik ingress with Let's Encrypt SSL
# URL: https://teslamate.lab.jjh.us
# ============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teslamate
  namespace: teslamate
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  tls:
    - hosts:
        - teslamate.lab.jjh.us
  rules:
    - host: teslamate.lab.jjh.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: teslamate
                port:
                  number: 4000
