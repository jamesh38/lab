# ============================================================================
# GRAFANA
# ============================================================================
# Visualization and dashboard platform
# URL: https://grafana.lab.jjh.us
# ============================================================================

# ============================================================================
# NAMESPACE
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: grafana

# ============================================================================
# PERSISTENT VOLUME CLAIM
# ============================================================================
# Stores Grafana database, plugins, and configuration

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

# ============================================================================
# DEPLOYMENT
# ============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_LOG_LEVEL
              value: info
          volumeMounts:
            # Grafana internal DB, plugins, etc
            - name: grafana-data
              mountPath: /var/lib/grafana
            # All dashboards from git repo (version controlled)
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            # Provisioning from git repo (datasources + dashboard providers)
            - name: provisioning
              mountPath: /etc/grafana/provisioning

      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: dashboards
          hostPath:
            path: /home/james/apps/grafana/dashboards
            type: DirectoryOrCreate
        - name: provisioning
          hostPath:
            path: /home/james/apps/grafana/provisioning
            type: DirectoryOrCreate

# ============================================================================
# SERVICE
# ============================================================================

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000

# ============================================================================
# INGRESS
# ============================================================================
# Traefik ingress with Let's Encrypt SSL
# URL: https://grafana.lab.jjh.us
# ============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: grafana
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  tls:
    - hosts:
        - grafana.lab.jjh.us
  rules:
    - host: grafana.lab.jjh.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
